<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>AI Chat Co-Pilot Settings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --primary: #667eea;
      --accent: #764ba2;
      font-family: system-ui, -apple-system, Roboto, Arial;
    }

    body {
      width: 360px;
      padding: 16px;
      box-sizing: border-box;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-top: 10px;
      color: #333;
    }

    input[type=text] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e6e6e6;
      font-size: 14px;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .small {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 8px;
      background: #f3f4f6;
      font-size: 13px;
    }

    #usageBar {
      height: 10px;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 8px;
    }

    #usageFill {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width 300ms ease;
    }

    .warn {
      color: #b45309;
      background: #fffbeb;
      padding: 8px;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 13px;
    }

    .muted {
      color: #888;
      font-size: 12px;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <h1>AI Chat Co-Pilot — Settings</h1>
  <div class="card">
    <label for="apiKey">Google AI Studio API Key</label>
    <input id="apiKey" type="text" placeholder="Paste your API key (kept locally)" autocomplete="off" />

    <label for="proxyUrl">Optional Proxy URL</label>
    <input id="proxyUrl" type="text" placeholder="https://your-proxy.example.com/gemini-proxy (optional)" />

    <div id="status">Loading configuration…</div>

    <div id="usageBlock" style="display:none">
      <div class="small">Today's usage</div>
      <div id="usageBar"><i id="usageFill"></i></div>
      <div id="usageText" class="muted"></div>
    </div>

    <div id="warnSoft" style="display:none" class="warn"></div>

    <button id="saveBtn">Save Settings</button>
    <button id="resetUsageBtn" style="margin-top:8px; background:#e5e7eb; color:#111;">Reset Today's Usage</button>

    <div class="muted">Get an API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI
        Studio</a>. Save it here — it's stored locally in your profile.</div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
